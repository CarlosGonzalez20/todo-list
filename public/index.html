<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración del HTML en inglés -->
    <meta charset="utf-8" />
    <!-- Enlace al icono del sitio web que se mostrará en la pestaña del navegador -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Definicion del color-->
    <meta name="theme-color" content="#000000" />
    <!-- Descripcion del sitio web -->
    <meta name="description"
          content="Web site created using create-react-app" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Enlace java script de manifiest-->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Título del documento que se mostrará en la pestaña del navegador -->
    <title>React App</title>
</head>
<body>
    <!-- Mensaje para usuarios que tienen JavaScript desactivado en su navegador -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Elemento div que actúa como contenedor raíz donde se renderizará la aplicación de React -->
    <div id="root"></div>
</body>
</html>
